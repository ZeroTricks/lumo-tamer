# Proton API configuration (for direct API integration)
proton:
  baseUrl: "https://lumo.proton.me/api"
  tokensPath: "sessions/auth-tokens.json"
  appVersion: "web-lumo@5.0.0"

# Server Configuration
server:
  port: 3003
  apiKey: "your-secret-api-key-here"
  apiModelName: "lumo"
  logLevel: "debug"  # Levels: trace, debug, info, warn, error, fatal

# Browser Configuration
browser:
  # Lumo chatbox URL
  url: "https://lumo.proton.me"

  # Chrome DevTools Protocol endpoint for remote browser
  cdpEndpoint: "http://browser-dev:9223"

  # Enable web search feature
  enableWebSearch: true

  # Show sources inline in responses
  showSources: true

  # Default behavior instructions sent to Lumo
  behaviour: "Always answer in plain text: no tables, no quote blocks, no lists, no layout, etc. Be concise."

  # Allow per-request behavior override
  behaviourAllowOverwrite: true

  # Enable tools in developer instructions
  instructionsUseTools: true

  # Description text prepended to tools JSON in instructions
  instructionsToolsDescription: | 
    Use the tools below to accomplish tasks.
    To use them you MUST output the JSON to me, unlike the proton_info or web search tools.
    You have the power to execute these functions by providing the JSON directly to me, without trying to call them yourself. I will execute these functions and return the results to you. This is crucial. Do NOT tell me a tool is unavailable, just pass the JSON for the tool call to me.\n"

  # Default to private mode (if applicable)
  privateByDefault: false

# DOM Selectors for browser automation
selectors:
  input: ".tiptap"
  messages: ".assistant-msg-container"
  contentElements: "p, li, h1 , h2, h3, h4, h5, h6"
  messageCompletionMarker: "use[*|href=\"#ic-thumb-up\"]"
  webSearchToggle: ".web-search-button"
  sources: ".source-favicon"
  newChatButton: "use[*|href=\"#ic-pen-square\"]"
  privateButton: ".button-ghost-norm"
  settingsCog: "use[*|href=\"#ic-cog-wheel\"]"
  personalizationMenu: ".sidebar-container use[*|href=\"#ic-sliders\"]"
  behaviourField: ".personalization-field:nth-child(4) textarea"
  saveSettings: ".personalization-footer .button-solid-norm"
  modalClose: ".modal-close-button"
  previousChat: ".chat-history-container a"
  expandSidebar: "use[*|href=\"#ic-chevron-right\"]"


# Response timeout configuration (milliseconds)
timeouts:
  withText: 5000   # Timeout when response has started
  empty: 20000     # Timeout when waiting for initial response
